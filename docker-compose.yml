version: '3.8'

services:
  api:
    build: .
    ports:
      - "2342:2342" # Sua porta de preferÃªncia
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    depends_on:
      - postgres
      - redis
      - mongodb
    networks:
      - sgbr-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sgbr-network

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret_password
    volumes:
      - mongo_data:/data/db
    networks:
      - sgbr-network

  redis:
    image: redis:7-alpine
    networks:
      - sgbr-network

networks:
  sgbr-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data: