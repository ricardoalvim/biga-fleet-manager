version: '3.8'

services:
  api:
    build:
      context: .
      target: builder # Usa o est√°gio de builder para ter o TS e hot-reload
    ports:
      - "2342:2342"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    depends_on:
      - postgres
      - redis
    networks:
      - sgbr-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sgbr-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sgbr-network

networks:
  sgbr-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: